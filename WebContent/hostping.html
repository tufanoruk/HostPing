<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="hostping.css">
<title>Host Ping</title>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Host Ping</h1>
			<p>Pings given host</p>
		</div>

		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="hostTxt">Hostname / IP address</label>
  				<input type="text" class="form-control input-lg" id="hostTxt" name="hostTxt" placeholder="Hostname / IP address">
		
  			</div>
			<button type="submit" class="btn-lg btn-primary" id="pingBtn"
				name="pingBtn">Ping</button>
			<div id="busy1" class="square"></div>
		</form>
		
		<div id="msg" class="alert"></div>
		<hr>
	</div>
	<!-- put scrits below -->
	
	<script src="js/jquery-3.2.1.slim.js"></script>
	<script src='js/jquery.activity-indicator-1.0.0.min.js'></script>
	<script src="js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(
				function() {

					$("form").submit(function() {
						return false;
					});

					$('#pingBtn').click(
							function() {

								$('#hostTxt').activity({
									outside : true,
									align : 'right',
									segments : 10,
									steps : 3,
									width : 2,
									space : 0,
									length : 3,
									color : '#000',
									speed : 1.5
								});
								var host = $('#hostTxt').attr('value');
								console.log("hello %s",host);
								$.getJSON('hostping.ks', $('#hostTxt'), function(
										data, textStatus) {
									//data contains the JSON object
									//textStatus contains the status: success, error, etc
									if (data.result === "success") {
										$('#msg').removeClass("alert-error");
										$('#msg').addClass("alert-success");
									} else {
										$('#msg').removeClass("alert-success");
										$('#msg').addClass("alert-error");
									}
									$('#msg').html("<p>" + data.msg + "</p>");
									$('#hostTxt').activity(false);

								});
							});
				});
	</script>

</body>
</html>
